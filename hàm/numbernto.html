<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var number = parseInt(prompt('nhập vào số N:'));
        function checkNumber(number) {
            let kt = true;
            if (number < 2) {
                kt = false;
            } else if (number == 2) {
                kt = true;
            } else if (number % 2 == 0) {
                kt = false;
            } else {
                for (let i = 3; i < number - 1; i += 2) {
                    if (number % i == 0) {
                        kt = false;
                        break;
                    }
                }
            }
            return kt;
        }

        if (checkNumber(number)) {
            alert('number là số nguyên tố');
        } else {
            document.write('number không là số nguyên tố');
        }
        // checkNumber(number);
    </script>
</body>

</html>
