<body>
    <div>
        <h1>Market Research Survey</h1>
        <p >Please take a few moments to complete this satisfaction survey.</p>
    </div>
    <div>
        <form action="" method="">
             <label for="age-range">What is your age range?</label>
            
            <br> <select name="lang" id="age-range"> 
                <option value="">độ-tuổi</option>
                <option value="18-24">18-24</option>
                <option value="25-34">25-34</option>
                <option value="35-54">35-54</option>
                <option value="+54">+54</option>
             </select>
        </form>
    </div>
     <div>
        <form action="" method="">
            <label for="Income-range">What is your yearly income range?</label>
           <br>
            <select name="lang" id="Income-range"> 
               <option value="">money</option>
               <option value="money1">$0-$25,000</option>
               <option value="money2">$25,000-$50,000</option>
              <option value="money3">$50,000-$100,000</option>

            </select>
     </div>
     <div>
        </label>Gender Identity </label>

        <label for="female">female</label> <br>
        <input type="radio" name="gender" id="nonbinary">

        <input type="radio" name="gender" id="other"> 
        <label for="other"> other</label>
    </div>
    <div>
        <label for="">Which of the following products have your purchased in the last 2 months. Please check all that apply.</label> 
        <br><input type="checkbox" id="check1" >
        <label for="check"> product 1</label> 
        <br><input type="checkbox" id="check2" checked>
        <label for="check2">product 2</label>
        <br><input type="checkbox" id="check3">
        <label for="check3">product 3</label>
    </div>
    <div>
       <label for="">How often would you use our new product?</label> 
        <br><input type="radio" id="daily" name="Newproduct">

        <label for="weekly">weekly</label>
        <br><input type="radio" name="Newproduct" id="monthly">

     <label for="">What would you pay for the new product?</label>
      <br> $ <input type="text">  . <input type="text"><br>
