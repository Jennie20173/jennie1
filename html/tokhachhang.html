<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mẫu-khách-hàng</title>
</head>
<body>
    <div>
        <h1>Market Research Survey</h1>
        <p>Please take a few moments to complete this satisfaction survey.</p>
    </div>
    <div>
        <form action="" method="">
             <label for="age-range">What is your age range?</label>
            <select name="lang" id="age-range"> 
                <option value="">độ-tuổi</option>
                <option value="18-24">18-24</option>
                <option value="25-34">25-34</option>
                <option value="35-54">35-54</option>
                <option value="+54">+54</option>
             </select>
        </form>
    </div>
     <div>
        <form action="" method="">
            <label for="Income-range">What is your yearly income range?</label>
           <select name="lang" id="Income-range"> 
               <option value="">money</option>
               <option value="money1">$0-$25,000</option>
               <option value="money2">$25,000-$50,000</option>
              <option value="money3">$50,000-$100,000</option>
               <option value="money4">$100,000+</option>
            </select>
     </div>
     <div>
        
     </div>
    <div>
        <form action="">
            <label for="nhieuduong">What features would you like to see in the new product.</label> 
            <br><textarea name="nhieudong" id="nhieudong" cols="50" rows="5"> </textarea>
        </form>
      </div>
</body>
</html>
