<script>
    let number = parseInt(prompt('nhập vào số N:'));
    let giaithua = 1;
    for(let i = 1;i <= number; i++ ){
        giaithua = 1;
        for( j=1; j <= i; j++){
            giaithua = giaithua * j;
        }
     } 
      document.write('giai thừa của số N là:' + giaithua) 
</script>
