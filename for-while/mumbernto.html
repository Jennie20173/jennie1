<script>
    var number = parseInt(prompt('nhập vào số lượng số nguyên tố:'));
    var dem = 0;
    let n = 1;
    for (; ; n++) {
        var flag = true;
        if (n < 2) {
            flag = false;
        }
        else if (n == 2) {
            flag = true;
        }
        else if (n % 2 == 0) {
            flag = false;
        }
        else {

            for (var i = 3; i < n - 1; i += 2) {
                if (n % i == 0) {
                    flag = false;
                    break;
                }
            }
            
        }
        // Kiểm tra biến flag
        if (flag == true) {
            document.write(n + " là số nguyên tố <br/>")
            dem = dem + 1;
        }
        else if (dem == number) {
            break;

    }



    }






</script>
