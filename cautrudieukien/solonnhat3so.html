<script>
    let number_a = parseInt(prompt('nhập vào số a:'));

    if (number_a > number_b) {
        if (number_a > number_c) {
             alert('số lớn nhất là'+ number_a);
            
        }else{

        }
    }
     if (number_a < number_b)   {

        }
     }
